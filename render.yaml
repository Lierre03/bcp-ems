services:
  - type: web
    name: school-event-management
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app('production')"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school_events_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: school_events_db
    databaseName: school_event_management
    user: school_events_user
    plan: free
