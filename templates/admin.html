<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - School Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #root { width: 100%; height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Authentication utilities -->
    <script src="/static/js/auth.js"></script>
    
    <!-- Combined components script - all in one block to share scope -->
    <script type="text/babel">
        // Include all components inline so they share scope
    </script>
    
    <script type="text/babel" src="/static/js/components/StatusBadge.js"></script>
    <script type="text/babel" src="/static/js/components/SmartBudgetBreakdown.js"></script>
    <script type="text/babel" src="/static/js/components/ResourceRequirementsChecklist.js"></script>
    <script type="text/babel" src="/static/js/components/EventTimelineGenerator.js"></script>
    <script type="text/babel" src="/static/js/components/EventStatusTimeline.js"></script>
    <script type="text/babel" src="/static/js/components/ApprovalActions.js"></script>
    <script type="text/babel" src="/static/js/components/EventFormModal.js"></script>
    <script type="text/babel" src="/static/js/components/VenueCalendar.js"></script>
    <script type="text/babel" src="/static/js/components/EquipmentInventory.js"></script>
    <script type="text/babel" src="/static/js/components/ConflictResolutionPanel.js"></script>
    <script type="text/babel" src="/static/js/components/UserManagement.js"></script>
    <script type="text/babel" src="/static/js/components/Sidebar.js"></script>
    <script type="text/babel" src="/static/js/ResourceManagement.js"></script>
    <script type="text/babel" src="/static/js/AdminEventsManager.js"></script>
    <script type="text/babel" src="/static/js/AdminDashboard.js"></script>
    
    <!-- Application Initialization -->
    <script type="text/babel">
        // Authentication check on page load
        checkAuth();

        // Initialize and render the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
