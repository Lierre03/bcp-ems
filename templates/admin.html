<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - School Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Flatpickr Time Picker - Professional Solution -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #root { width: 100%; height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }

        /* Flatpickr Custom Styling */
        .flatpickr-input {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .flatpickr-input:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #d1d5db !important;
            ring: 0 !important;
            ring-color: transparent !important;
            ring-offset: 0 !important;
        }

        input.flatpickr-input:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #d1d5db !important;
            ring: 0 !important;
            ring-color: transparent !important;
            ring-offset: 0 !important;
        }

        .flatpickr-calendar {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
            border-radius: 8px !important;
            border: none !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .flatpickr-day.selected,
        .flatpickr-day.selected:hover {
            background: #3b82f6 !important;
            border-color: #3b82f6 !important;
        }

        .flatpickr-time input:hover,
        .flatpickr-time input:focus {
            background: #f8fafc !important;
        }

        .flatpickr-time .numInputWrapper:hover {
            background: #f1f5f9 !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Authentication utilities -->
    <script src="/static/js/auth.js"></script>
    
    <!-- Combined components script - all in one block to share scope -->
    <script type="text/babel">
        // Include all components inline so they share scope
    </script>
    
    <script type="text/babel" src="/static/js/components/StatusBadge.js"></script>
    <script type="text/babel" src="/static/js/components/SmartBudgetBreakdown.js"></script>
    <script type="text/babel" src="/static/js/components/ResourceRequirementsChecklist.js"></script>
    <script type="text/babel" src="/static/js/components/EventTimelineGenerator.js"></script>
    <script type="text/babel" src="/static/js/components/EventStatusTimeline.js"></script>
    <script type="text/babel" src="/static/js/components/ApprovalActions.js"></script>
    <script type="text/babel" src="/static/js/components/EventFormModal.js"></script>
    <script type="text/babel" src="/static/js/components/VenueCalendar.js"></script>
    <script type="text/babel" src="/static/js/components/EquipmentInventory.js"></script>
    <script type="text/babel" src="/static/js/components/ConflictResolutionPanel.js"></script>
    <script type="text/babel" src="/static/js/components/UserManagement.js"></script>
    <script type="text/babel" src="/static/js/components/AccountApprovalPanel.js"></script>
    <script type="text/babel" src="/static/js/components/AITrainingManager.v2.js"></script>
    <script type="text/babel" src="/static/js/components/AITrainingDashboard.js"></script>
    <script type="text/babel" src="/static/js/components/SmartAITrainer.js"></script>
    <script type="text/babel" src="/static/js/components/NotificationBell.js"></script>
    <script type="text/babel" src="/static/js/components/EquipmentApprovalReview.js"></script>
    <script type="text/babel" src="/static/js/components/AnalyticsDashboard.js"></script>
    <script type="text/babel" src="/static/js/components/Sidebar.js"></script>
    <script type="text/babel" src="/static/js/pages/RescheduleEvent.js"></script>
    <script type="text/babel" src="/static/js/ResourceManagement.js"></script>
    <script type="text/babel" src="/static/js/AdminEventsManager.js"></script>
    <script type="text/babel" src="/static/js/AdminDashboard.js"></script>
    
    <!-- Application Initialization -->
    <script type="text/babel">
        // Authentication check on page load
        checkAuth();

        // Initialize and render the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminDashboard />);
    </script>
</body>
</html>
